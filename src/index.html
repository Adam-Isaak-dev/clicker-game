<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Rush</title>
  <link href='https://fonts.googleapis.com/css?family=Black Ops One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/upgrades.js" defer></script>
  <script src="js/auto-clickers.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Gold Rush</h1>
    <ul>
      <li>Production Bonus: <span id="production">0</span>%</li>
      <li>Commerce Bonus: <span id="commerce">0</span>%</li>
      <li>Distribution Bonus: <span id="distribution">0</span>%</li>
      <li>Click Bonus: <span id="click">0</span>%</li>
      <li>Additional Bonus: <span id="multiplier">0</span>%</li>
    </ul>
    <h2>$ <span id="money">0</span></h2>
  </header>
  <main>  
    <ul id="auto-clickers">
    </ul>
    <div id="control">
      <button id="mine"><img src="images\029-Mining.png" alt="Mine" height="200px" width="200px"></button>
    </div>
  
    <ul id="upgrades">
    </ul> 
  </main>
  <footer>
    <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </footer>
</body>
</html>
